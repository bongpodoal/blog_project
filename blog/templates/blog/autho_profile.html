{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
  <h2>{{ user.username }}</h2>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <img src="{{ profile.avatar.url }}" alt="Profile Picture" class="img-thumbnail">
    </div>
    <div class="col-md-6">
      <h3>About Me</h3>
      <p>{{ profile.bio }}</p>
      <h3>Contact Information</h3>
      <p>Email: {{ user.email }}</p>
      {% if profile.website %}
      <p>Website: <a href="{{ profile.website }}" target="_blank">{{ profile.website }}</a></p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
