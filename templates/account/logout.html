{% load i18n static account %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>로그아웃 - ITSW</title>
  <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}">
  <style>
    .center{min-height:60vh;display:flex;align-items:center;justify-content:center}
    .card{border:0;border-radius:18px;box-shadow:0 14px 40px rgba(0,0,0,.08)}
  </style>
</head>
<body>
  {% include 'blog/navbar.html' %}
  <div class="container center">
    <div class="col-md-6">
      <div class="card p-4 p-md-5">
        <h4 class="mb-3">로그아웃</h4>
        <p class="text-muted mb-4">정말로 로그아웃 하시겠습니까?</p>
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-outline-secondary mr-2">취소</a>
            <button type="submit" class="btn btn-danger">로그아웃</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% include 'blog/footer.html' %}
</body>
</html>
