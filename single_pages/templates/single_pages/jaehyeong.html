<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>자기소개 - 졸라맨</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-weight: 700;
      color: #2c3e50;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #555;
    }
    /* 졸라맨 스타일 */
    .stickman {
      margin: 0 auto 20px auto;
      width: 100px;
      height: 200px;
      position: relative; /* 부모 기준 위치 */
    }
    .head {
      width: 60px;
      height: 60px;
      background: #333;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      top: 0;
    }
    .body {
      width: 10px;
      height: 80px;
      background: #333;
      margin: 0 auto;
      position: relative;
      top: 0;
    }
    .arm-left, .arm-right, .leg-left, .leg-right {
      width: 10px;
      background: #333;
      position: absolute;
      transform-origin: top center;
    }
    .arm-left {
      left: 40px;
      top: 60px;
      height: 60px;
      transform: rotate(30deg);
    }
    .arm-right {
      right: 40px;
      top: 60px;
      height: 60px;
      transform: rotate(-30deg);
    }
    .leg-left {
      left: 50px;
      top: 130px;
      height: 70px;
      transform: rotate(-20deg);
    }
    .leg-right {
      right: 50px;
      top: 130px;
      height: 70px;
      transform: rotate(20deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stickman">
      <div class="head"></div>
      <div class="body"></div>
      <div class="arm-left"></div>
      <div class="arm-right"></div>
      <div class="leg-left"></div>
      <div class="leg-right"></div>
    </div>
<h1>이제형입니다(이재명아님)</h1>
    <p>저는 게임을 좋아합니다.</p>
    <p>저는 현재 프로그래머를 꿈꾸고있습니다.</p>
    <p>잘하는건 아무것도 없습니다.</p>
    <p>제말을 들어주신건 감사한데 이젠나가세요</p>
  </div>
</body>
</html>
