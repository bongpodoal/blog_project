{% load static %}


<h1>{{ profile.user.username }}'s Profile</h1>
{% if profile.profile_image %}
    <img src="{{ profile.profile_image.url }}" style="max-width:300px;">
{% else %}
    <img src="{% static 'profile_pics/default.jpg' %}" style="max-width:300px;">
{% endif %}
<p>Email: {{ profile.user.email }}</p>
<p>Bio: {{ profile.bio }}</p>
<p>Location: {{ profile.location }}</p>
<p>Birthdate: {{ profile.birthdate }}</p>
